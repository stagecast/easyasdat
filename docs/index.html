<html>
<head>
	<style type="text/css">
		body {
			background-color: #308;
		}
		#audioControl div {
			width: 100%;
			height: 100%;
			background-image: url('easyasdat.png');
			background-size: 100% 100%;
			border-radius: 50%;
		}
		#audioControl div p {
			left: 50%;
			top: 50%;
			position: absolute;
			margin-right: -50%;
			transform: translate(-50%, -100%);
			font-size: 20vw;
			font-family: sans-serif;
			text-align: center;
			color: #5f0;
		}
	</style>
</head>
<body>

	<audio id="yourAudio" preload='auto'>
		<source src='easyasdat.wav' type='audio/wav' />
	</audio>
	<a href="#" id="audioControl"><div><p>easy as dat!</p></div></a>


	<script type="text/javascript">
		var yourAudio = document.getElementById('yourAudio'),
				ctrl = document.getElementById('audioControl')

		ctrl.onclick = function () {
			yourAudio.play()

			// Prevent Default Action
			return false
		}
	</script>
</body>
</html>
